<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="/img/ticket_icon.jpg" type="image/x-icon">
    <title>Ticket-Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="/index.html" class="navbar-brand">Ticket-<span class="text-danger">Memo</span></a>
        </div>
    </nav>
    <section class="">
        <div class="container h-100 py-5">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="/img/conciertos.jpg" alt="Login image" class="w-100 vh-100"
                        style="object-fit: cover; object-position: center;">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <div class="mb-4">
                            <h1 class="text-center">Iniciar <span class="text-danger">Sesion</span></h1>
                        </div>

                        <!--Correo Electronico-->
                        <div class="form-outline mb-4">
                            <input placeholder="Email" type="email" id="email" class="form-control form-control-lg">
                        </div>
                        <!--Contraseña-->
                        <div class="form-outline mb-4">
                            <input placeholder="Contraseña" type="password" id="password"
                                class="form-control form-control-lg">
                        </div>
                        <!--Recordar contraseña-->
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <div>
                                <input type="checkbox" value="" id="recordar" checked>
                                <label for="recordar" class="form-check-label">Recordar contraseña</label>
                            </div>
                            <a href="#!">Olvidaste tu contraseña?</a>
                        </div>

                        <!--Botones-->
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar Sesion</button>
                        <div class="divider d-flex aling-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted text-center">Otras Opciones</p>
                        </div>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                            role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: rgba(248, 246, 246, 1);">
                                <path
                                    d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z">
                                </path>
                            </svg>
                            Continuar con Facebook
                        </a>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                            role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: rgba(248, 246, 246, 1);">
                                <path
                                    d="M19.633 7.997c.013.175.013.349.013.523 0 5.325-4.053 11.461-11.46 11.461-2.282 0-4.402-.661-6.186-1.809.324.037.636.05.973.05a8.07 8.07 0 0 0 5.001-1.721 4.036 4.036 0 0 1-3.767-2.793c.249.037.499.062.761.062.361 0 .724-.05 1.061-.137a4.027 4.027 0 0 1-3.23-3.953v-.05c.537.299 1.16.486 1.82.511a4.022 4.022 0 0 1-1.796-3.354c0-.748.199-1.434.548-2.032a11.457 11.457 0 0 0 8.306 4.215c-.062-.3-.1-.611-.1-.923a4.026 4.026 0 0 1 4.028-4.028c1.16 0 2.207.486 2.943 1.272a7.957 7.957 0 0 0 2.556-.973 4.02 4.02 0 0 1-1.771 2.22 8.073 8.073 0 0 0 2.319-.624 8.645 8.645 0 0 1-2.019 2.083z">
                                </path>
                            </svg>
                            Continuar con Twitter
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="p-5 bg-dark text-white text-center position-relative mt-5">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 Guillermo Zavala</p>
        </div>
    </footer>
</body>

</html>
